<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login :: JIT Sports Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Inter', 'sans-serif'] },
                    colors: {
                        primary: {
                            50: '#f0fdfa', 100: '#ccfbf1', 200: '#a7f3d0', 300: '#6ee7b7', 400: '#34d399',
                            500: '#14b8a6', 600: '#0d9488', 700: '#0f766e', 800: '#115e59', 900: '#134e4a'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'bounce-in': 'bounceIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        bounceIn: {
                            '0%': { opacity: '0', transform: 'scale(0.8)' },
                            '50%': { opacity: '1', transform: 'scale(1.05)' },
                            '100%': { transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    <script>
        // Prevents flash of unstyled content for dark mode
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
    </script>
    <style>
        body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }

        /* Floating Label styles */
        .form-group { position: relative; }
        .form-label {
            position: absolute; left: 3rem; top: 0.875rem;
            transition: all 0.2s ease-out; pointer-events: none;
            color: #6b7280; /* text-gray-500 */
        }
        .dark .form-label { color: #9ca3af; }
        .form-input:focus + .form-label,
        .form-input:not(:placeholder-shown) + .form-label {
            top: -0.5rem; left: 0.75rem; transform: translateY(0);
            font-size: 0.75rem; color: #0d9488;
            background-color: #f9fafb; padding: 0 0.25rem;
        }
        .dark .form-input:focus + .form-label,
        .dark .form-input:not(:placeholder-shown) + .form-label {
             color: #14b8a6; background-color: #1f2937;
        }

        /* Bouncing Football Loader */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        .football {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border-radius: 50%;
            position: relative;
            background-image: 
                radial-gradient(circle at 35% 35%, #333 10%, transparent 10.5%),
                radial-gradient(circle at 65% 35%, #333 10%, transparent 10.5%),
                radial-gradient(circle at 50% 70%, #333 15%, transparent 15.5%),
                linear-gradient(45deg, #fff 50%, #eee 50%);
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.2), 0 5px 15px rgba(0,0,0,0.3);
            animation: bounce 1.5s infinite ease-out;
        }
        .dark .football {
            background-color: #e5e7eb; /* light gray */
            background-image: 
                radial-gradient(circle at 35% 35%, #111827 10%, transparent 10.5%),
                radial-gradient(circle at 65% 35%, #111827 10%, transparent 10.5%),
                radial-gradient(circle at 50% 70%, #111827 15%, transparent 15.5%),
                linear-gradient(45deg, #e5e7eb 50%, #d1d5db 50%);
            box-shadow: inset 0 -5px 10px rgba(0,0,0,0.4), 0 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="h-full font-sans bg-gradient-to-br from-gray-50 to-gray-200 dark:from-gray-900 dark:to-gray-950">
    
    <!-- NEW: Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 z-20 flex-col items-center justify-center bg-gray-900/50 dark:bg-gray-950/80 backdrop-blur-sm">
        <div class="animate-bounce-in">
            <div class="football"></div>
        </div>
        <p class="mt-8 text-lg font-semibold text-white">Sending OTP...</p>
    </div>

    <main id="main-content" class="relative z-10 flex flex-col justify-center items-center min-h-full px-4 sm:px-6 py-12 transition-opacity duration-300">
        <div class="w-full max-w-md animate-fade-in-up">
            <!-- Logo Header -->
            <div class="text-center mb-8">
                <a href="{{ url_for('landing') }}" class="inline-flex items-center justify-center space-x-3 group">
                    <div class="w-12 h-12 p-1.5 rounded-xl flex items-center justify-center bg-white/80 dark:bg-gray-800/80 shadow-md group-hover:shadow-lg transition">
                        <img src="{{ url_for('static', filename='Logo/logojit.png') }}" alt="JIT Logo" class="w-full h-full object-contain">
                    </div>
                    <span class="text-2xl font-bold bg-gradient-to-r from-primary-600 to-primary-500 bg-clip-text text-transparent">JIT Sports</span>
                </a>
            </div>

            <!-- Multi-Layered Panel -->
            <div class="relative">
                <div class="absolute inset-0 bg-gradient-to-br from-primary-100 to-blue-100 dark:from-primary-900/50 dark:to-blue-900/50 rounded-2xl transform -rotate-2 scale-105 shadow-2xl"></div>
                
                <div class="relative bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl border border-gray-200 dark:border-gray-800 p-8 rounded-2xl shadow-xl">
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100">Welcome Back</h2>
                        <p class="text-gray-600 dark:text-gray-400 mt-2">Enter your email to sign in.</p>
                    </div>

                    <!-- Flashed Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="mb-6 space-y-2">
                            {% for category, message in messages %}
                                <div class="p-4 rounded-lg flex items-start space-x-3 text-sm font-medium {{ 'bg-red-50 dark:bg-red-900/40 border border-red-200 dark:border-red-500/30 text-red-700 dark:text-red-300' if category == 'danger' else 'bg-blue-50 dark:bg-blue-900/40 border border-blue-200 dark:border-blue-500/30 text-blue-700 dark:text-blue-300' }}">
                                    <svg class="w-5 h-5 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                                        {% if category == 'danger' %}
                                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                        {% else %}
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                        {% endif %}
                                    </svg>
                                    <span>{{ message }}</span>
                                </div>
                            {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form action="{{ url_for('login') }}" method="POST" class="space-y-8" id="login-form">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                    <svg class="w-5 h-5 text-gray-400 dark:text-gray-500 transition-colors" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                                    </svg>
                                </div>
                                <input type="email" id="username" name="username"
                                       class="form-input block w-full pl-12 pr-4 pt-3.5 pb-3.5 text-base text-gray-900 dark:text-gray-200 border-2 border-gray-300 dark:border-gray-700 rounded-lg bg-gray-50/50 dark:bg-gray-800/50 focus:outline-none focus:ring-0 focus:border-primary-500 dark:focus:border-primary-500 transition"
                                       required placeholder=" ">
                                <label for="username" class="form-label">Email Address</label>
                            </div>
                        </div>
                        <button type="submit" class="group w-full flex justify-center items-center py-3 px-6 border border-transparent rounded-lg shadow-lg text-base font-semibold text-white bg-primary-600 hover:bg-primary-700 dark:bg-primary-700 dark:hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 dark:focus:ring-offset-gray-900 transition transform hover:scale-[1.02] active:scale-[0.98]">
                            Send OTP
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- NEW: Script to show loader on form submission ---
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const mainContent = document.getElementById('main-content');
            const loadingOverlay = document.getElementById('loading-overlay');

            if (loginForm) {
                loginForm.addEventListener('submit', function() {
                    // Show the loading overlay
                    loadingOverlay.classList.remove('hidden');
                    loadingOverlay.classList.add('flex');

                    // Fade out the main content for a smoother transition
                    mainContent.classList.add('opacity-0');
                });
            }
        });
    </script>
</body>
</html>
