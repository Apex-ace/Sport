{% extends 'base.html' %}
{% block title %}Confirm Logout{% endblock %}

{% block content %}
<main class="flex items-center justify-center min-h-[60vh] px-4">
    <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-2xl shadow-xl text-center">
        <div>
            <h2 class="text-3xl font-bold text-gray-900">
                Confirm Logout
            </h2>
            <p class="mt-2 text-gray-600">
                Are you sure you want to log out of your account?
            </p>
        </div>
        <div class="flex items-center justify-center space-x-4">
            <form action="{{ url_for('logout') }}" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <button type="submit" class="w-full px-8 py-3 font-semibold text-white bg-red-600 rounded-lg hover:bg-red-700">
                    Yes, Log Out
                </button>
            </form>
            <a href="{{ url_for('home') }}" class="w-full px-8 py-3 font-semibold text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200">
                Cancel
            </a>
        </div>
    </div>
</main>
{% endblock %}
