{% extends 'base.html' %}

{% block title %}Book {{ game.name }} - {{ super() }}{% endblock %}

{% block content %}
<style>
    :root {
        --bg-primary: #f8fafc;
        --bg-secondary: #ffffff;
        --border-primary: #e2e8f0;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --accent-primary: #3b82f6;
        --accent-purple: #8b5cf6;
        --error-color: #ef4444;
        --success-color: #10b981;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
        min-height: 100vh;
    }

    .booking-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .booking-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid var(--border-primary);
        padding: 2.5rem;
        position: relative;
        overflow: hidden;
    }

    .booking-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--accent-primary), var(--accent-purple));
    }

    .booking-title {
        font-size: 1.875rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        line-height: 1.2;
    }

    .booking-subtitle {
        color: var(--text-secondary);
        font-size: 1rem;
        margin-bottom: 2rem;
        font-weight: 400;
    }

    .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
        margin-bottom: 2rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
    }

    .form-label {
        font-size: 0.875rem;
        font-weight: 600;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
        letter-spacing: 0.025em;
    }

    .form-input, .form-select {
        padding: 0.875rem 1rem;
        border: 1px solid var(--border-primary);
        border-radius: 8px;
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-size: 0.9375rem;
        font-family: inherit;
        transition: all 0.2s ease;
        font-weight: 500;
    }

    .form-input:focus, .form-select:focus {
        outline: none;
        border-color: var(--accent-primary);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        transform: translateY(-1px);
    }

    .form-input:disabled, .form-select:disabled {
        background: #f8fafc;
        color: var(--text-secondary);
        cursor: not-allowed;
    }

    .form-select option:disabled {
        color: var(--text-secondary);
        font-style: italic;
    }

    .btn-book {
        background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-purple) 100%);
        color: white;
        font-weight: 600;
        font-size: 1rem;
        padding: 1rem 2rem;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        letter-spacing: 0.025em;
        box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2);
    }

    .btn-book:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }

    .btn-book:active:not(:disabled) {
        transform: translateY(0);
    }

    .btn-book:disabled {
        background: linear-gradient(135deg, #94a3b8 0%, #cbd5e1 100%);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .back-link {
        display: inline-flex;
        align-items: center;
        color: var(--accent-primary);
        font-size: 0.875rem;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.2s ease;
        margin-top: 1.5rem;
    }

    .back-link:hover {
        color: var(--accent-purple);
        transform: translateX(-2px);
    }

    .back-link::before {
        content: '‚Üê';
        margin-right: 0.5rem;
        font-size: 1rem;
        transition: transform 0.2s ease;
    }

    .back-link:hover::before {
        transform: translateX(-2px);
    }

    .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 0.5rem;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    .btn-book.loading .loading-spinner {
        display: inline-block;
    }

    .btn-book.loading {
        pointer-events: none;
    }

    @media (max-width: 640px) {
        .booking-container {
            margin: 1rem auto;
            padding: 0 0.5rem;
        }

        .booking-card {
            padding: 1.5rem;
            border-radius: 12px;
        }

        .form-grid {
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        .booking-title {
            font-size: 1.5rem;
        }

        .form-input, .form-select {
            padding: 0.75rem;
            font-size: 0.875rem;
        }

        .btn-book {
            padding: 0.875rem 1.5rem;
        }
    }

    
    .form-input:focus-visible, .form-select:focus-visible {
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
    }

   
    .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        appearance: none;
    }
</style>

<div class="booking-container">
    <div class="booking-card">
        <h2 class="booking-title">Book a Slot for {{ game.name }}</h2>
        <p class="booking-subtitle">Select a date to see available time slots and confirm your booking.</p>
        
        <form method="POST" action="{{ url_for('book_game', game_id=game.id) }}" id="bookingForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="booking_date" class="form-label">Date</label>
                    <input type="date" 
                           id="booking_date" 
                           name="booking_date" 
                           required 
                           min="{{ today }}"
                           class="form-input">
                </div>
                
                <div class="form-group">
                    <label for="booking_time" class="form-label">Available Slots</label>
                    <select id="booking_time" 
                            name="booking_time" 
                            required
                            class="form-select" 
                            disabled>
                        <option value="">Select a date first</option>
                    </select>
                </div>
            </div>
            
            <button type="submit" id="submit-btn" class="btn-book" disabled>
                <span class="loading-spinner"></span>
                <span class="btn-text">Confirm Booking</span>
            </button>
        </form>
        
        <div class="text-center">
            <a href="{{ url_for('home') }}" class="back-link">Back to Games</a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.getElementById('booking_date');
    const timeSelect = document.getElementById('booking_time');
    const submitButton = document.getElementById('submit-btn');
    const bookingForm = document.getElementById('bookingForm');

    // Data passed from the backend, containing ISO strings of booked times
    const bookedSlots = {{ booked_slots_json|safe }};

    function updateAvailableSlots() {
        const selectedDateStr = dateInput.value;
        if (!selectedDateStr) {
            timeSelect.innerHTML = '<option value="">Select a date first</option>';
            timeSelect.disabled = true;
            submitButton.disabled = true;
            return;
        }

        // Parse date parts as UTC to avoid timezone issues with getUTCDay()
        const parts = selectedDateStr.split('-').map(p => parseInt(p, 10));
        const selectedDate = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2]));
        const weekday = selectedDate.getUTCDay(); // Sunday=0, Monday=1, ..., Saturday=6

        let potentialSlots = [];
        // Monday (1) to Thursday (4)
        if (weekday >= 1 && weekday <= 4) {
            potentialSlots = ['16:00', '16:30'];
        } 
        // Friday (5)
        else if (weekday === 5) {
            potentialSlots = ['14:00', '14:30', '15:00', '15:30', '16:00', '16:30'];
        }

        timeSelect.innerHTML = ''; // Clear previous options
        
        if (potentialSlots.length === 0) {
            timeSelect.innerHTML = '<option value="">No slots available on weekends</option>';
            timeSelect.disabled = true;
            submitButton.disabled = true;
            return;
        }

        let hasAvailableSlots = false;
        const now = new Date();

        potentialSlots.forEach(slot => {
            const [hours, minutes] = slot.split(':').map(p => parseInt(p, 10));
            // Create a datetime object for the specific slot in UTC
            const slotDateTime = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2], hours, minutes));

            // Don't show slots that are in the past
            if (slotDateTime < now) {
                return; 
            }
            
            // Convert to ISO string to compare with the booked slots from the backend
            const slotISO = slotDateTime.toISOString();

            const option = document.createElement('option');
            option.value = slot;
            
            if (bookedSlots.includes(slotISO)) {
                option.textContent = `${slot} - Booked`;
                option.disabled = true;
                option.style.color = '#ef4444';
                option.style.fontStyle = 'italic';
            } else {
                option.textContent = slot;
                option.disabled = false;
                hasAvailableSlots = true;
            }
            timeSelect.appendChild(option);
        });

        if (timeSelect.options.length === 0) {
             timeSelect.innerHTML = '<option value="">No available slots today</option>';
        }

        timeSelect.disabled = false;
        submitButton.disabled = !hasAvailableSlots;
    }

    // Add loading state to form submission
    bookingForm.addEventListener('submit', function() {
        submitButton.classList.add('loading');
        submitButton.querySelector('.btn-text').textContent = 'Booking...';
        submitButton.disabled = true;
    });

    // Enable time selection when a valid time is chosen
    timeSelect.addEventListener('change', function() {
        submitButton.disabled = !timeSelect.value || timeSelect.options[timeSelect.selectedIndex].disabled;
    });

    dateInput.addEventListener('change', updateAvailableSlots);
    
    // Trigger the function on page load if a date is already pre-filled
    if(dateInput.value) {
        updateAvailableSlots();
    }
});
</script>

{% endblock %}
