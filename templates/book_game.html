{% extends 'base.html' %}

{% block title %}Book {{ game.name }} - {{ super() }}{% endblock %}

{% block head_styles %}
<style>
    .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
    }
    .loading-spinner { display: none; }
    .btn-book.loading .loading-spinner { display: inline-block; }
    .btn-book.loading { pointer-events: none; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-spinner { animation: spin 1s linear infinite; }
</style>
{% endblock %}


{% block content %}
<main class="flex flex-col justify-center items-center min-h-full px-4 sm:px-6 lg:px-8 py-12">
    <div class="w-full max-w-lg">
        <div class="mb-4 text-sm">
             <a href="{{ url_for('home') }}" class="flex items-center font-semibold text-teal-600 hover:text-teal-500">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                Back to Games
            </a>
        </div>
        
        <div class="bg-white p-8 rounded-lg shadow-lg border border-gray-200/80 border-t-4 border-t-teal-600">
            <h1 class="text-2xl font-bold text-gray-900">Book a Slot for {{ game.name }}</h1>
            <p class="text-gray-600 mt-1 mb-8">Select a date to see available time slots.</p>

            <form method="POST" action="{{ url_for('book_game', game_id=game.id) }}" id="bookingForm">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
                    <div>
                        <label for="booking_date" class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                        <input type="date" id="booking_date" name="booking_date" required min="{{ today }}"
                               class="block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="booking_time" class="block text-sm font-medium text-gray-700 mb-2">Available Slots</label>
                        <select id="booking_time" name="booking_time" required disabled
                                class="form-select block w-full px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm disabled:bg-gray-50 disabled:text-gray-500">
                            <option value="">Select a date first</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" id="submit-btn" disabled
                        class="btn-book w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    <span class="loading-spinner w-4 h-4 mr-2 border-2 border-white border-t-transparent rounded-full"></span>
                    <span class="btn-text">Confirm Booking</span>
                </button>
            </form>
        </div>
    </div>
</main>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const dateInput = document.getElementById('booking_date');
        const timeSelect = document.getElementById('booking_time');
        const submitButton = document.getElementById('submit-btn');
        const bookingForm = document.getElementById('bookingForm');
        const bookedSlots = {{ booked_slots_json|safe }};

        function updateAvailableSlots() {
            const selectedDateStr = dateInput.value;
            if (!selectedDateStr) {
                timeSelect.innerHTML = '<option value="">Select a date first</option>';
                timeSelect.disabled = true;
                submitButton.disabled = true;
                return;
            }
            const parts = selectedDateStr.split('-').map(p => parseInt(p, 10));
            const selectedDate = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2]));
            const weekday = selectedDate.getUTCDay();
            let potentialSlots = [];
            if (weekday >= 1 && weekday <= 4) {
                potentialSlots = ['16:00', '16:30'];
            } else if (weekday === 5) {
                potentialSlots = ['14:00', '14:30', '15:00', '15:30', '16:00', '16:30'];
            }
            timeSelect.innerHTML = '';
            if (potentialSlots.length === 0) {
                timeSelect.innerHTML = '<option value="">No slots on weekends</option>';
                timeSelect.disabled = true;
                submitButton.disabled = true;
                return;
            }
            let hasAvailableSlots = false;
            const now = new Date();
            potentialSlots.forEach(slot => {
                const [hours, minutes] = slot.split(':').map(p => parseInt(p, 10));
                const slotDateTime = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2], hours, minutes));
                if (slotDateTime < now) {
                    return; 
                }
                const slotISO = slotDateTime.toISOString();
                const option = document.createElement('option');
                option.value = slot;
                if (bookedSlots.includes(slotISO)) {
                    option.textContent = `${slot} - Booked`;
                    option.disabled = true;
                    option.style.color = '#ef4444';
                } else {
                    option.textContent = slot;
                    option.disabled = false;
                    hasAvailableSlots = true;
                }
                timeSelect.appendChild(option);
            });
            if (timeSelect.options.length === 0) {
                timeSelect.innerHTML = '<option value="">No available slots today</option>';
            }
            timeSelect.disabled = false;
            submitButton.disabled = !hasAvailableSlots;
        }
        bookingForm.addEventListener('submit', function() {
            submitButton.classList.add('loading');
            submitButton.querySelector('.btn-text').textContent = 'Booking...';
            submitButton.disabled = true;
        });
        timeSelect.addEventListener('change', function() {
            submitButton.disabled = !timeSelect.value || timeSelect.options[timeSelect.selectedIndex].disabled;
        });
        dateInput.addEventListener('change', updateAvailableSlots);
        if(dateInput.value) {
            updateAvailableSlots();
        }
    });
</script>
{% endblock %}
